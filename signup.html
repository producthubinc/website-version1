<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ProductHub</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light primary py-md-0 px-0 sticky-top">
        <a class="navbar-brand py-2 px-2" href="#">
            <img src="logo/Producthub Cropped sm.png" style="width:10rem">
        </a>
        <button class="navbar-toggler mr-1 action" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ml-md-5 row" id="navbarSupportedContent">
            <ul class="navbar-nav mr-md-auto col-md-6 px-0">
                <li class="nav-item col-md-2">
                    <a class="nav-link text-center" href="/">Home </a>
                </li>

                <li class="nav-item col-md-2">
                    <a class="nav-link text-center" href="./login.html">Login</a>
                </li>

                <li class="nav-item col-md-2 active">
                    <a class="nav-link text-center" href="./signup.html">Signup</a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="jumbotron vertical-center">
        <div class="container-fluid m-auto">
            <div class="card col-md-6 primary mx-auto">
                <div class="card-body">
                    <div class="row">

                        <span class="card-title label24 txt-foreground col-md-9 px-0">Register</span>
                        <!-- <img src="logo/Producthub Cropped sm.png" class="col-md-3 col-6  corner-icon img-fluid"> -->

                    </div>

                    <p class="card-text">
                        <form onsubmit="return signup.Send();">
                            <div class="text-center">
                                <div class="btn-group btn-group-toggle" style="visibility: hidden;"
                                    data-toggle="buttons">
                                    <label class="btn toggle-btn-default active">
                                        <input type="radio" name="UserType" id="Customer" autocomplete="off" checked> I
                                        am a
                                        Customer
                                    </label>
                                    <label class="btn toggle-btn-default">
                                        <input type="radio" name="UserType" id="Vendor" autocomplete="off"> I am a
                                        Vendor
                                    </label>
                                </div>
                            </div>
                            <div class="input-group my-2">
                                <div class="form-group col-md-6 px-md-1 px-0 mb-1">
                                    <label for="first-name" class="txt-foreground">First Name</label>
                                    <input type="text" class="form-control" name="FirstName" id="first-name"
                                        placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6 px-md-1 px-0 mb-1">
                                    <label for="last-name" class="txt-foreground">Last Name</label>
                                    <input type="text" class="form-control" name="LastName" id="last-name"
                                        placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group my-2">
                                <label for="username" class="txt-foreground">Email</label>
                                <input type="email" class="form-control" name="Email" id="email" placeholder="Email">
                            </div>

                            <div class="form-group my-2">
                                <label for="username" class="txt-foreground">Contact</label>
                                <input type="contact" class="form-control" name="Contact" id="contact"
                                    placeholder="Mobile">
                            </div>

                            <div class="form-group my-2">
                                <label for="password" class="txt-foreground">Password</label>
                                <input type="password" class="form-control" name="Password" id="password"
                                    placeholder="Password">
                            </div>

                            <div class="form-group my-2">
                                <label for="password" class="txt-foreground">Confirm Password</label>
                                <input type="password" class="form-control" id="conf-password"
                                    placeholder="Re-Enter the Password">
                            </div>

                            <div class="row justify-content-between my-2">
                                <div class="col-12 mt-2">
                                    <button type="submit" class="btn action" style="position: absolute; right: 0;">Sign
                                        up</button>
                                </div>
                            </div>

                        </form>
                        <a href="login.html" class="links">Already registered?</a>
                    </p>

                    <div id="signup-info" class="col-12 px-0 py-2 border rounded text-center mt-5 info-txt"
                        style="visibility: collapse; border-color:#EF5350 !important;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/request.js"></script>
    <script src="js/Signup.js"></script>
    <script src="js/User.js"></script>

    <script>
        let signup;
        let user;
        function Redirect() {
            if (user.user)
                window.location.replace('/');
        }
        document.onreadystatechange = function () {
            if (document.readyState == "interactive") {
                signup = new Signup();
                user = new User(Redirect);
            }
        }
    </script>

</body>

</html>
